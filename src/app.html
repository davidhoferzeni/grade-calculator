<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Grade Calculator</title>
		<meta name="description" content="App to quickly calculate school grades.">
		<link href="%sveltekit.assets%/ovidlogo16.png" rel="icon" type="image/png" sizes="16x16">
		<link href="%sveltekit.assets%/ovidlogo36.png" rel="icon" type="image/png" sizes="36x36">
		<link href="%sveltekit.assets%/ovidlogo48.png" rel="icon" type="image/png" sizes="48x48">
		<meta name="viewport" content="width=device-width, interactive-widget=resizes-content">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="manifest" href="manifest.json" />
		<meta name="full-screen" content="yes">
		<meta name="browsermode" content="application">
		<meta name="layoutmode" content="fitscreen">
		<meta name="theme-color" content="#4c0519">
		<!-- iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="apple-mobile-web-app-title" content="Grade Calc" />
		<meta name="application-name" content="Grade Calc">
		<link href="%sveltekit.assets%/ovidlogo72.png" rel="apple-touch-icon" sizes="72x72">
		<link href="%sveltekit.assets%/ovidlogo120.png" rel="apple-touch-icon" sizes="120x120">
		<link href="%sveltekit.assets%/ovidlogo180.png" rel="apple-touch-icon" sizes="180x180">
		<link href="%sveltekit.assets%/ovidlogo384.png" rel="apple-touch-startup-image">
		<!-- iOS -->
		<meta name="msapplication-navbutton-color" content="#334155">
		<meta name="msapplication-TileColor" content="red">
		<meta name="msapplication-TileImage" content="%sveltekit.assets%/ovidlogo144.png">
		<meta name="msapplication-tooltip" content="Calculate your Grades!">
		<meta name="msapplication-starturl" content="/">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
